---
# Variables for dotfiles configuration
# These should be overridden with actual values or retrieved from a vault

# GitHub Token
github_token: "REPLACE_WITH_YOUR_GITHUB_TOKEN"

# Tailscale OAuth credentials  
tailscale_oauth_client_id: "REPLACE_WITH_YOUR_CLIENT_ID"
tailscale_oauth_client_secret: "REPLACE_WITH_YOUR_CLIENT_SECRET"

# Email passwords
gmail_app_password: "REPLACE_WITH_YOUR_GMAIL_APP_PASSWORD"
terrablue_password: "REPLACE_WITH_YOUR_TERRABLUE_PASSWORD"
uncc_password: "REPLACE_WITH_YOUR_UNCC_PASSWORD"

# PiHole API Key
pihole_api_key: "REPLACE_WITH_YOUR_PIHOLE_API_KEY"

# User information
user_name: "Tom Moyer"
user_email: "tommoyer@gmail.com"
user_home: "{{ ansible_env.HOME }}"
